<section class="contact-section" id="contact">
    <div class="contact-wrapper">
        <header class="contact-intro scroll-reveal">
            <h2 class="contact-display">Hablemos de tu<br>próximo proyecto.</h2>
            <p class="mono-label">// DISEÑO ESTRATÉGICO DESDE BUENOS AIRES</p>
        </header>
       
        <form action="https://formspree.io/f/xrbekqeb" method="POST" class="form-sistematizado">
            
            <div class="form-segment scroll-reveal">
                <span class="mono-tag">¿EN QUÉ PODEMOS AYUDARTE?</span>
                <div class="services-grid">
                    <label class="service-chip">
                        <input type="checkbox" name="Interés" value="Branding">
                        <span class="chip-box">Branding</span>
                    </label>
                    <label class="service-chip">
                        <input type="checkbox" name="Interés" value="Web Design">
                        <span class="chip-box">Web Design</span>
                    </label>
                    <label class="service-chip">
                        <input type="checkbox" name="Interés" value="UX/UI">

                    </label>
                    <label class="service-chip">
                        <input type="checkbox" name="Interés" value="Audiovisual">
                        <span class="chip-box">Audiovisual</span>
                    </label>
                    <label class="service-chip">
                        <input type="checkbox" name="Interés" value="Otros">
                        <span class="chip-box">Otros</span>
                    </label>
                </div>
            </div>

            <div class="fields-layout scroll-reveal">
                <div class="input-container">
                    <input type="text" name="name" id="userName" placeholder=" " required>
                    <label for="userName">Tu nombre</label>
                </div>
                <div class="input-container">
                    <input type="email" name="email" id="userEmail" placeholder=" " required>
                    <label for="userEmail">Email profesional</label>
                </div>
                <div class="input-container full-col">
                    <textarea name="message" id="userMsg" rows="1" placeholder=" " required></textarea>
                    <label for="userMsg">Breve descripción del desafío...</label>
                </div>
            </div>

            <footer class="form-actions scroll-reveal">
                <button type="submit" class="cta-submit">
                    <span class="cta-text">ENVIAR PROPUESTA</span>
                    <span class="material-symbols-outlined">north_east</span>
                </button>
            </footer>
        </form>
